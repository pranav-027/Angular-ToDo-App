<div class="my-3">
  <div [ngClass]="{ strike: !todo.active }">
    <h5>{{ todo.title }}</h5>
    <p>{{ todo.desc }}</p>
  </div>
  <div class="form-group form-check mb-2">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      (click)="onCheckboxClick(todo)"
      [checked]="!todo.active"
    />
    <label class="form-check-label" for="exampleCheck1">Mark as done</label>
  </div>
  <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
